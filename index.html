<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Order summary card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div class="card">
                <img class="image" src="./images/illustration-hero.svg" alt="hero">
                <h1 class="card-title">Order Summary</h1>
                <div class="paragraph">
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                </div>
                <div class="box1">
                    <div class="musiclogo">
                        <img src="./images/icon-music.svg" alt="logo">
                    </div>
                    <div class="annual">
                        <a class="annual-plan">Annual Plan</a>
                        <p class="price">$59.99/year</p>
                    </div>
                    <div class="change">
                        <a href="#">Change</a>
                    </div>
                </div>

                <button class="payment">Proceed to Payment</button>
                <a href="#" class="cancel-order">Cancel Order</a>
            </div> 
        </div> 
    </body>
</html>
